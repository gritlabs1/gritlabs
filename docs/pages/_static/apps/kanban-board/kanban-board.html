<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board App</title>
    <link rel="stylesheet" href="kanban-board.css">
</head>
<body>
    <div class="container">
        <h1>Kanban Board</h1>
        <div class="new-task">
            <input type="text" id="taskInput" placeholder="Add new task">
            <button id="addTask">Add</button>
        </div>
        <div class="board">
            <div class="column">
                <h2>To Do</h2>
                <div id="todo" class="task-list"></div>
            </div>
            <div class="column">
                <h2>In Progress</h2>
                <div id="inProgress" class="task-list"></div>
            </div>
            <div class="column">
                <h2>Done</h2>
                <div id="done" class="task-list"></div>
            </div>
        </div>
    </div>
    <script src="kanban-board.js"></script>
</body>
</html>
