<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac Man App</title>
    <link rel="stylesheet" href="pac_man.css">
</head>
<body>
    <div class="container">
        <h1 id="gameTitle">Pac-Man</h1>
        <div id="score">Score: 0</div>
        <p class="instructions">Use the arrow keys to move Pac-Man. Touch devices aren't supported.</p>
        <div class="game-wrapper">
            <canvas id="gameCanvas"></canvas>
        </div>
        <button id="newGameBtn">New Game</button>
    </div>
    <script src="pac_man.js"></script>
</body>
</html>
