<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart JS Tasks App</title>
    <link rel="stylesheet" href="smart-js-tasks.css">
</head>
<body>
    <div class="container">
        <h1>Smart JS Tasks</h1>
        <div class="new-task">
            <input id="task-title" type="text" placeholder="Title" required>
            <input id="task-desc" type="text" placeholder="Description">
            <button id="add-task">Add</button>
        </div>
        <ul id="task-list"></ul>
        <div id="error" class="error" aria-live="polite"></div>
    </div>
    <script src="smart-js-tasks.js"></script>
</body>
</html>
