<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List App</title>
    <link rel="stylesheet" href="task_list.css">
</head>
<body>
    <noscript>
        <div style="background: #ffdddd; color: #990000; padding: 16px; border: 2px solid #990000; text-align: center; font-weight: bold; margin: 32px auto; max-width: 400px; border-radius: 8px;">
            ⚠️ JavaScript is required for this app to function.<br>
            Please enable JavaScript in your browser settings.
        </div>
    </noscript>
    <div class="container">
        <h1>Task List</h1>
        <div class="new-task">
            <input id="task-input" type="text" placeholder="Add a new task...">
            <button id="add-task">Add</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="task_list.js"></script>
</body>
</html>
